<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTIMALL</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    
</head>
<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo"><b>FASTIMALL</b></a>

           
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- content -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="./app/phone2.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-tittle">TECHNO SPARK</div>
                            <div class="cart-price">ksh22,000</div>
                            <input type="number" value="1" class="cart-quatity">
                        </div>

                        <!-- Remove cart -->
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">ksh0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart-close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">shop products</h2>

        <!-- content -->
        <div class="shop-content">
             <!-- box 1 -->
        <div class="product-box">
            <img src="./app/ac image.png" alt="washing machine" class="product-image">
            <h2 class="product-title">A C</h2>
            <span class="price">ksh20,500</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="./app/iphone (1).png" alt="" class="product-image">
            <h2 class="product-title">i phone 12</h2>
            <span class="price">ksh130,000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="./app/mouse.png" alt="" class="product-image">
            <h2 class="product-title">wireless mouse</h2>
            <span class="price">ksh7,000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="./app/dslr camera.png" alt="" class="product-image">
            <h2 class="product-title">3D camera</h2>
            <span class="price">ksh57,000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>


        <div class="product-box">
            <img src="./app/gaming pad.png" alt="" class="product-image">
            <h2 class="product-title">game pad</h2>
            <span class="price">ksh25,000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="./app/Washing machine.png" alt="" class="product-image">
            <h2 class="product-title">washing machine</h2>
            <span class="price">ksh32,000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="./app/smart watch.png" alt="" class="product-image">
            <h2 class="product-title">smart watch</h2>
            <span class="price">ksh19,000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="./app/phone2.png" alt="" class="product-image">
            <h2 class="product-title">Techno spark</h2>
            <span class="price">ksh22,000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        </div>

       

    </section>

    <!-- js link -->
    
    
    <script src="./js/main.js"></script>    
</body>
</html>
